<div class="container" *ngIf=" OnLoad">
  <div class="row">

    <div class="col-md-6 mediaSwitch">
      <div class="row">
        <div class="col-sm-12">
          <div class="mx-auto">
            <h3>Project Details:</h3>
            <div>
              <address>
                Developed by: <a href="mailto:sujithakumars@gmail.com">Sujitha</a><br>
              </address>
            </div>
            <div>
              <details>
                <summary>Technologies Used</summary>
                <ul>
                  <li>Angular 9</li>
                  <li>HTML CSS JS</li>
                  <li>Bootstrap 4</li>
                </ul>
              </details>
            </div>
            <div>
              <details>
                <summary>Description</summary>
                <p> A team management board similar to <cite>Trello</cite> </p>
              </details>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 loginForm">
      <div class="row">
        <div class="col-sm-12">
          <div class="mx-auto">
            <h3>Login:</h3>
            <form [formGroup]="loginForm">
              <div class="form-group">
                <label>User Name:<span class="req">*</span></label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username"
                  placeholder="username provided by admin" formControlName="username">
              </div>
              <div class="form-group">
                <label>Password:<span class="req">*</span></label>
                <input type="password" class="form-control" [(ngModel)]="inputPassword" id="inputPassword"
                  placeholder="Password" formControlName="inputPassword">
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Sign in</button>
                <button type="rest" class="btn btn-primary" (click)="resetPassword()">
                  Forgot Password? </button>
              </div>

              <div *ngIf="submitted && showErrorMsg" class="alert alert-danger">
                <div *ngIf="showErrorMsg">{{ErrorMessage}}</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!OnLoad">
  <router-outlet>
  </router-outlet>
</div>
